<!DOCTYPE html>
<html lang="en">
  <head></head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viwport" content="width=device-width,initial-scale=1.0">
  <title>Tic Tac Toe | Drag & Drop Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="drag">
    <div class="dragBox">
    	<div class="cross" draggable="true" ondragstart="drop(event)" id="cross1"></div>
    </div>
    <div class="dragBox">
      <div class="cross" draggable="true" ondragstart="drop(event)" id="cross2"></div>
    </div>
    <div class="dragBox">
      <div class="cross" draggable="true" ondragstart="drop(event)" id="cross3"></div>
    </div>
    <div class="dragBox">
      <div class="cross" draggable="true" ondragstart="drop(event)" id="cross4"></div>
    </div>
    <div class="dragBox">
    	<div class="cross" draggable="true" ondragstart="drop(event)" id="cross5"></div>
    </div>
  </div>

  <div class="board">
    <div class="dropBox" ondrop="drop(event)"ondragover="allowDrop(event)"></div>
		<div class="dropBox" ondrop="drop(event)"ondragover="allowDrop(event)"></div>
		<div class="dropBox" ondrop="drop(event)"ondragover="allowDrop(event)"></div>
		<div class="dropBox" ondrop="drop(event)"ondragover="allowDrop(event)"></div>
		<div class="dropBox" ondrop="drop(event)"ondragover="allowDrop(event)"></div>
		<div class="dropBox" ondrop="drop(event)"ondragover="allowDrop(event)"></div>
		<div class="dropBox" ondrop="drop(event)"ondragover="allowDrop(event)"></div>
		<div class="dropBox" ondrop="drop(event)"ondragover="allowDrop(event)"></div>
		<div class="dropBox" ondrop="drop(event)"ondragover="allowDrop(event)"></div>
    
  </div>

  <div class="drag">
    <div class="dragBox">
      <div class="circle" draggable="true" ondragstart="drop(event)" id="circle1"></div>
    </div>
    <div class="dragBox">
    	<div class="circle" draggable="true" ondragstart="drop(event)" id="circle2"></div>
    </div>
    <div class="dragBox">
      <div class="circle" draggable="true" ondragstart="drop(event)" id="circle3"></div>
    </div>
    <div class="dragBox">
    	<div class="circle" draggable="true" ondragstart="drop(event)" id="circle4"></div>
    </div>
    <div class="dragBox">
      <div class="circle" draggable="true" ondragstart="drop(event)" id="circle5"></div>
  	</div>
  </div>

	<button class="reset">Reset Game</button>

	<script>
		function allowDrop(event){
			event.preventDefalt();
		}
		function drag(event){
			event.dataTransfer.setData("text", event.target.id);
		}
		function drop(event) {
			event.preventDefalt();
			var data =event.dataTransfer.getData("text");
			event.target.appendChild(document.getElementById(data));
		}
	</script>
</body>
</html>
